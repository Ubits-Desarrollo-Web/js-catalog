<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Converting Web Components</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
            <div className="movie-card">
            <div className="movie-header" style={movieStyle}>
                <div className="header-icon-container">
                    <a href="#">
                        <i className="material-icons header-icon">î€·</i>
                    </a>
                </div>
            </div>
            <div className="movie-content">
                <div className="movie-content-header">
                    <a href="#">
                        <h3 className="movie-title">{data.title}</h3>
                    </a>
                    <div className="imax-logo"></div>
                </div>
                <div className="movie-info">
                    <div className="info-section">
                        <label>Date & Time</label>
                        <span>{data.showTime}</span>
                    </div>
                    <div className="info-section">
                        <label>Screen</label>
                        <span>{data.screen}</span>
                    </div>
                    <div className="info-section">
                        <label>Row</label>
                        <span>{data.row}</span>
                    </div>
                    <div className="info-section">
                        <label>Seat</label>
                        <span>{data.seat}</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
