<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Catalog</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="search-container" class="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="filter-container">
        <button class="filter-button" onclick="filterProduct('all')">
          All
        </button>
        <button class="filter-button" onclick="filterProduct('Filtro1')">
          Filtro1
        </button>
        <button class="filter-button" onclick="filterProduct('Filtro2')">
          Filtro2
        </button>
        <button class="filter-button" onclick="filterProduct('Filtro3')">
          Filtro3
        </button>
        <button class="filter-button" onclick="filterProduct('Filtro4')">
          Filtro4
        </button>
      </div>
      <div id="catalog"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
